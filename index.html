<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grades Calculator</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #b7f4ff;
            margin: 0;
        }
        .calc-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 80px auto;
            border: 5px solid #7ea5c7;
            text-align: center;
        }
        .navbar {
            background-color: #7ea5c7;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        h2 { color: #7a80b9; }
        .input-group { margin-bottom: 15px; padding: 10px; }
        .form-label { font-weight: bold; }
        button {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        h3 { color: #7a80b9; }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 2px solid #b1b5b9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">67 School University</a>
        </div>
    </nav>

    <div class="calc-container">
        <h2>Grade Calculator</h2>

        <div class="input-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
        </div>
        <div class="input-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
        </div>

        <h3 class="text-center">Enter Your Grades:</h3>
        <div class="row">
            <div class="col-md-6">
                <label for="science" class="form-label" style="color: green;">Science</label>
                <input type="number" class="form-control" id="science" placeholder="Grade">
            </div>
            <div class="col-md-6">
                <label for="english" class="form-label" style="color: rgb(128, 0, 0);">English</label>
                <input type="number" class="form-control" id="english" placeholder="Grade">
            </div>
            <div class="col-md-6">
                <label for="ict" class="form-label" style="color: rgb(87, 0, 128);">ICT</label>
                <input type="number" class="form-control" id="ict" placeholder="Grade">
            </div>
            <div class="col-md-6">
                <label for="math" class="form-label" style="color: rgb(0, 13, 128);">Math</label>
                <input type="number" class="form-control" id="math" placeholder="Grade">
            </div>
            <div class="col-md-6">
                <label for="filipino" class="form-label" style="color: rgb(230, 112, 194);">Filipino</label>
                <input type="number" class="form-control" id="filipino" placeholder="Grade">
            </div>
            <div class="col-md-6">
                <label for="pe" class="form-label" style="color: rgb(255, 208, 0);">PE</label>
                <input type="number" class="form-control" id="pe" placeholder="Grade">
            </div>
        </div>

        <br>
        <button class="btn btn-primary col-md-12" py-click="print_grade">Calculate</button>

        <br><br>
        <h4 id="name"></h4>
        <div id="grades"></div>
        <h4 id="average"></h4>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
